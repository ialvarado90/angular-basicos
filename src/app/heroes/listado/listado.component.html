<p>Listado Héroes!</p>

<div *ngIf="deletedHeroe;else noBorrado">
    <h3>Héroe borrado</h3>
    <span>{{deletedHeroe}}</span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i}} - {{heroe}}
    </li>
</ul>
